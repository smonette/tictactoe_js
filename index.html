<!DOCTYPE html>
<html>
	<head>
		<title>Steph's Tic Tac Toe</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		  <script type="text/javascript" src="tictaco.js"></script>
	</head>
	<body>
		<div id="message" class="displayBox">Click to begin!</div>

			<div class="board">
				<div id="one" class="box"> </div>
				<div id="two" class="box center"> </div>
				<div id="three" class="box"> </div>

				<div id="four" class="box middle"> </div>
				<div id="five" class="box middle center"> </div>
				<div id="six" class="box middle"> </div>

				<div id="seven" class="box"> </div>
				<div id="eight" class="box center"> </div>
				<div id="nine" class="box"> </div>
			</div>
			<div id="clear" class="clear-btn">Reset</div>
	</body>
</html>
